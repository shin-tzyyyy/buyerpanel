<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Kece Vioo AI</title>
    <style>
        /* Ini styling-nya langsung di sini yaa, biar satu file aja buat si login! */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Background cakep */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Biar full tinggi layar */
            margin: 0;
        }

        .login-container {
            background-color: #fff; /* Background form putih */
            padding: 40px;
            border-radius: 10px; /* Sudutnya biar nggak kaku */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Kasih bayangan */
            text-align: center;
            max-width: 400px;
            width: 90%; /* Lebar responsif */
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1a5bbc;
        }

        /* Styling untuk pesan error (kalau ada) */
        .error-message {
            color: red;
            margin-top: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Selamat Datang!</h2>
        <!-- Aksi form ini akan mengarahkan ke file lain (misal: proses_login.php) -->
        <!-- Karena cuma HTML, kita pakai trik redirect pakai JavaScript (buat demo aja ya!) -->
        <form id="loginForm" action="#" method="post">
            <div class="form-group">
                <label for="username">Nama Pengguna atau Email:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Kata Sandi:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Masuk</button>
             <p class="error-message" id="errorMessage" style="display:none;">Username atau password salah!</p>
        </form>
    </div>

    <script>
        // Ini JavaScript sederhana buat DEMO pindah halaman aja ya!
        // LOGIC LOGIN SEBENARNYA HARUS DI SERVER SIDE!
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form ngirim data beneran ke action="#"

            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Ini cuma cek SUPER SIMPLE buat demo.
            // Di dunia nyata, ceknya ke database di server!
            if (usernameInput === 'admin' && passwordInput === 'password123') { // Contoh username/password
                // Kalau cocok, redirect ke halaman dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Kalau nggak cocok, tampilkan pesan error
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
