<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Kece Vioo AI</title>
    <style>
        /* Ini styling-nya langsung di sini yaa, biar satu file aja! */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Warna background biar nggak boring */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Biar full tinggi layar */
            margin: 0;
        }

        .login-container {
            background-color: #fff; /* Background form putih */
            padding: 40px; /* Biar ada space di dalem */
            border-radius: 10px; /* Sudutnya biar nggak kaku */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Kasih bayangan biar kelihatan timbul */
            text-align: center; /* Isi formnya di tengahin */
            max-width: 400px; /* Lebar maksimal form */
            width: 90%; /* Lebar responsif */
        }

        .login-container h2 {
            margin-bottom: 30px; /* Jarak judul sama form */
            color: #333;
        }

        .form-group {
            margin-bottom: 20px; /* Jarak antar input */
            text-align: left; /* Label dan input rata kiri */
        }

        .form-group label {
            display: block; /* Biar labelnya di atas input */
            margin-bottom: 8px; /* Jarak label sama input */
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%; /* Lebar input full */
            padding: 12px; /* Padding di dalem input */
            border: 1px solid #ccc; /* Border input */
            border-radius: 5px; /* Sudut input */
            box-sizing: border-box; /* Padding nggak nambahin lebar */
            font-size: 16px;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #6a11cb; /* Border berubah warna pas di-klik */
            outline: none; /* Hilangin outline default */
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5); /* Kasih bayangan pas fokus */
        }

        button {
            width: 100%; /* Lebar tombol full */
            padding: 12px;
            background-color: #2575fc; /* Warna tombol */
            color: white; /* Tulisan tombol warna putih */
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer; /* Kursor jadi tangan pas di-hover */
            transition: background-color 0.3s ease; /* Efek halus pas hover */
        }

        button:hover {
            background-color: #1a5bbc; /* Warna tombol berubah pas di-hover */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Selamat Datang!</h2>
        <form action="#" method="post"> <!-- Action # artinya nggak ngirim kemana-mana dulu -->
            <div class="form-group">
                <label for="username">Nama Pengguna atau Email:</label>
                <input type="text" id="username" name="username" required> <!-- Required artinya wajib diisi -->
            </div>
            <div class="form-group">
                <label for="password">Kata Sandi:</label>
                <input type="password" id="password" name="password" required> <!-- Required artinya wajib diisi -->
            </div>
            <button type="submit">Masuk</button>
        </form>
    </div>
</body>
                  </html>
